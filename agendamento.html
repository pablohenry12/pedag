<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Atendimento</title>
    <link rel="stylesheet" href="agendamento.css">
</head>
<body>
    <main>
        <h1>Agendamento de Atendimento</h1>
        <div class="user-info">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <label for="class">Turma:</label>
            <input type="number" id="class" name="class" required>
        </div>
        <div class="schedule">
            <div class="days">
                <button onclick="selectDay('2024-06-24')">Segunda</button>
                <button onclick="selectDay('2024-06-25')">Terça</button>
                <button onclick="selectDay('2024-06-26')">Quarta</button>
                <button onclick="selectDay('2024-06-27')">Quinta</button>
                <button onclick="selectDay('2024-06-28')">Sexta</button>
            </div>
            <div class="times" id="available-times">
                <!-- Horários disponíveis serão listados aqui -->
            </div>
        </div>
        <button id="confirm-btn" onclick="confirmAppointment()">Confirmar Agendamento</button>
    </main>
    <script src="agendamento.js"></script>
</body>
</html>
